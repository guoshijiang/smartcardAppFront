<ion-view hide-tabs="true">
  <ion-nav-title>
    <div class="bar bar-positive">
      <div class="button-bar nav-bar">
        <a class="button">认证我的公司</a>
      </div>
    </div>
  </ion-nav-title>

  <ion-content class="bg-gray xn-content">
    <div class="company-title  gap-1">
      <div style="margin-left: 10px">
        <span>第二步：提交营业执照</span>
      </div>
    </div>

    <div class="auth-item gap-10">
      <input style="width:100%; height:100%; background-color:white; text-align:center;" type="file">
    </div>

    <div class="auth-information">
      <div class="auth-photo">
        <span>照片要求：</span>
      </div>
      <div class="auth-info-item">
        <p>1.要求文字清晰可见</p>
        <p>2.确保企业名称与填写的一致</p>
      </div>
    </div>

    <div class="company-auth-button gap-100">
      <a href="#/tab/authCompany">
        <button class="auth-button">提交认证</button>
      </a>
    </div>

  </ion-content>

</ion-view>
