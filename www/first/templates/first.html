<ion-view>

	<ion-nav-title>
    <div class="bar bar-positive">
      <div class="button-bar nav-bar">
        <div class="bar bar-header item-input-inset" style='margin-top: -4px;'>
          <label class="item-input-wrapper" style="background: #fff">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input type="search" placeholder="搜索名片">
          </label>
          <button class="button button-clear button-large" 
          style="background: url(../../img/icon_Scanning.png) no-repeat center;width: 40px;height: 40px;background-size: 30px"></button>
        </div>
      </div>
    </div>
  </ion-nav-title>

	<ion-content class="bg-gray xn-content">
		<div class="book preserve-3d">
			<div class="list card list-card" ng-repeat="item in turnList" ng-class="{'animation1':$index==1&&turnFlag,'animation2':$index==2&&turnFlag}">
			  <div class="item item-body">
			  	<div class="img-box">
			    	<img class="item-img" src="../../img/QRcode.png" alt="">
			  	</div>
			    <div class="list-footer">
			    	<div class="item">{{item.name}}</div>
			    	<div class="item">手机</div>
			    	<div class="item">座机</div>
			    	<div class="item">QQ</div>
			    	<div class="item">微信</div>
			    	<div class="item">邮箱</div>
			    </div>
			    <div class="opt-group">
			    	<button class="button btn-left" ng-click="prePage()"></button>
			    	<button class="button btn-right" ng-click="nextPage($index)"></button>
			    </div>
			  </div>
			</div>
		</div>
		<div class="menu-card">
			<div class="item" ui-sref='tab.addCard'>手动添加名片</div>
			<div class="item">扫描纸质名片</div>
		</div>
	</ion-content>

</ion-view>
