<ion-view hide-back-button='true'>
  <ion-nav-title>
    <div class="bar bar-positive">
      <div class="button-bar nav-bar">
        <a class="button" nav-transition="ios" nav-direction="enter">我的人脉</a>
        <a class = "ion-interpersonal-connections"  href="#/tab/interpesonSearch"></a>
      </div>
    </div>
  </ion-nav-title>
  <ion-content>

     <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()">
    </ion-refresher>

    <div class="text-center gap-50" ng-if="vm.dele.isLoading">
      <h4 class="text-gray">数据加载中...</h4>
    </div>

    <div class="text-center gap-30" ng-if="!vm.dele.isLoading && vm.query.data.length == 0">
      <h4 class="text-gray">您当前暂无相应的人脉</h4>
      <h4 class="text-gray gap-5">请搜索您感兴趣的行业去认识您需要的人脉</h4>
      <h4 class="text-gray gap-5">卡得与您同在，助力您的梦想</h4>
    </div>

    <ion-list  ng-repeat='item in vm.query.data track by $index'>
      <ion-item  class="item-remove-animate item-icon-right" ui-sref='tab.detail({id:item.id})'>

        <div class="mankeep">
          <div class="mankeep-pho">
            <div class = "mankeep-pho-img">
              <img class="pho-img" ng-src="../img/ben.png">
            </div>
          </div>

          <div class="mankeep-info">
            <div class="mankeep-info-pname">
              <div class="info-name">
                <p>{{item.mkeepName}}</p>
              </div>
              <div class="info-position">
                <p>{{item.mkeepBusiness}}</p>
              </div>
            </div>

            <div class="mankeep-company"><p>天津木姜子科技有限公司</p></div>

            <div class="mankeep-address">
              <p >{{item.mkeepAddress}}</p>
            </div>

            <div class="mankeep-tag">
              <p>{{item.mkeepTag}}</p>
            </div>
          </div>

        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if='vm.hasMore' icon="ion-loading-c" immediate-check="false" on-infinite="vm.loadMore()"> </ion-infinite-scroll>
  </ion-content>
</ion-view>
