<ion-view hide-tabs="true" hide-back-button='true'>
  <ion-nav-title>
    <div class="bar bar-positive">
      <div class="button-bar nav-bar">
        <div class="bar bar-header item-input-inset" style='margin-top: -4px;'>
          <label class="item-input-wrapper" style="background: #fff">
            <i class="icon ion-ios-search placeholder-icon"></i>
            <input ng-change="vm.queryMankeepKeyWord($event)" onChange="vm.queryMankeepKeyWord($event)" type="search" ng-model='vm.query.mKeepMark' placeholder="搜索您感兴趣的行业">
          </label>
          <button class="button button-clear" nav-transition="ios" nav-direction="back" ui-sref='tab.two'>
            取消
          </button>
        </div>
      </div>
    </div>
  </ion-nav-title>
  <ion-content class="xn-content">
    <div class="text-center gap-30" ng-if="vm.query.tag==2 && vm.query.dataList.length == 0">
      <h4 class="text-gray">您的搜索暂无相应的人脉，敬请期待</h4>
      <h4 class="text-gray gap-5">请搜索您感兴趣的行业去认识您需要的人脉</h4>
      <h4 class="text-gray gap-5">卡得与您同在，助力您的梦想</h4>
    </div>

    <div class= "recently-search gap-10" ng-if='vm.query.tag==1'>
      <div class="pa-left-10 pa-top-5">
        热门标签
      </div>

      <div class = "recently-search-content gap-10">
        <div>金融</div>
        <div>互联网</div>
        <div>新能源</div>
        <div>人工智能</div>
      </div>
      <div class = "recently-search-content gap-10">
        <div>区块链</div>
        <div>租房</div>
        <div>搬家</div>
        <div>旅游</div>
      </div>
      <div class = "recently-search-content gap-10">
        <div>C++</div>
        <div>Java</div>
        <div>Golang</div>
        <div>PHP</div>
      </div>
      <div class = "recently-search-content gap-10">
        <div>Docker</div>
        <div>安卓</div>
        <div>IOS</div>
      </div>
    </div>
    <ion-list  ng-if='vm.query.tag==2 && vm.query.dataList.length != 0' ng-repeat='item in vm.query.dataList track by $index' >
      <ion-item  style="height:123px"  class="item-remove-animate item-icon-right" ui-sref='tab.searchResult({id:item.id})'>
        <div class="item-avatar" style="padding-left:58px">
          <img class="contact-img" style="max-height:70px; max-width:62px" ng-src="../img/ben.png">
          <p class="contact-item-content-title contact-item-content" style="font-size:16px">{{item.userCname}}</p>
          <p class="contact-item-content" style="font-size:16px">主营业务: {{item.business}}</p>
          <p class="contact-item-content" style="font-size:16px">公司业务: {{item.companyMark}}</p>
          <p class="contact-item-content" style="font-size:16px">个人业务: {{item.cardMark}}</p>
        </div>
      </ion-item>
    </ion-list>
    <ion-infinite-scroll ng-if='vm.hasMore' icon="ion-loading-c" immediate-check="false" on-infinite="vm.loadMore()"> </ion-infinite-scroll>
  </ion-content>
</ion-view>
