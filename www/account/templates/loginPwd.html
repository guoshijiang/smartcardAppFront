<ion-view hide-nav-bar="true" hide-back-button="true" style="background-color:rgb(255, 255, 255)">
    <ion-nav-title>
        <div class="bar">
            <div class="button-bar nav-bar">
                <a class="button" nav-transition="ios" nav-direction="enter"></a>
            </div>
        </div>
    </ion-nav-title>

    <ion-content class="xn-content">
        <div class="login-banner">
            <img class="login-banner-img" src="/img/banner.png" />
            <ul class="row third-bar text-center login-order">
                <li nav-transition="ios" nav-direction="enter" ng-class="{'active':vm.dele.tab=='shangye'}" ng-click="vm.changeTag('shangye')"
                    class="col login-item">普通登陆 </li>
                <li nav-transition="ios" nav-direction="enter" ng-class="{'active':vm.dele.tab=='mingpian'}" ng-click="vm.changeTag('mingpian')"
                    class="col login-item">验证码快速登陆</li>
            </ul>
        </div>

        <div class="inputLogin gap-10">
            <div class= "login-input">
                <div class="login-input-img">
                    <img class="login-input-img-phnoe" src="/img/icon_phone.png" />
                </div>
                <div class="input-items">
                    <input ng-model="vm.login.username" type="text" placeholder="请输入你的用户名">
                </div>
            </div>

            <div class="login-input" >
                <div class="login-input-img">
                    <img class="login-input-img-block" src="/img/icon_password.png" />
                </div>
                <div class="input-items">
                    <input ng-model="vm.login.password" type="password" placeholder="请输入您的密码">
                </div>
            </div>
        </div>

        <div class="forget-password">
            <a href="#/registerPhone">忘记密码</a>
        </div>

        <div class="login-register-button">
            <div class="insert-space"></div>
            <div class="login-button">
                <a href="#/registerPhone">注册</a>
            </div>
            <div class="insert-space"></div>
            <div class="register-button" ng-click="vm.loginByUserAndPwd()">
                <a>登陆</a>
            </div>
            <div class="insert-space"></div>
        </div>

        <div class="third-way">
            <div class="line-content">第三方登陆</div>
            <div class="third-part-icon">
                <div class="insert-space"></div>
                <div class="qq-button">
                    <img src="/img/qq.png">
                </div>
                <div class="insert-space"></div>
                <div class="weichat-button" class="gap-20">
                    <img src="/img/weichat.png">
                </div>
                <div class="insert-space"></div>
            </div>
        </div>
    </ion-content>
</ion-view>
